<form [formGroup]="form" (ngSubmit)="login()">
  <div formGroupName="account">
    <div *ngIf="form.errors" class="alert alert-danger">
      The username or password is invalid.
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" type="text" class="form-control" id="username">
      <div *ngIf="username.pending">Checking for username availability...</div>
      <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
        <div *ngIf="username.errors.required">Username is required {{username.errors.required}} </div>
        <div *ngIf="username.errors.cannotContainSpace"> Username cannot contain space {{username.errors.cannotContainSpace.required}} </div>
        <div *ngIf="username.errors.shouldBeUnique"> Username is already taken</div>

      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="text" class="form-control" id="password">
      <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Password is required</div>
    </div>
  </div>



  <button class="btn btn-primary" type="submit">Sign Up</button>



</form>
